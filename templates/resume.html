<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Reviewer - Aurora.ai</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .feedback h3 {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .feedback-list {
      list-style-type: none;
      padding: 0;
    }

    .feedback-list li {
      margin-top: 10px;
    }

    .feedback-item {
      font-weight: bold;
    }

    .feedback-item::before {
      content: 'â€¢';
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='aurora_stars.png') }}" alt="Aurora.AI" class="logo">
    </div>
    <div class="body">
      <h1>Resume Reviewer</h1>
      <p class="description">Upload your resume and specify the role you're applying for to receive detailed feedback.
      </p>
    </div>
    <div class="form-container">
      <form id="resumeForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf" required>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" placeholder='Role for which applying, ex - Data Scientist, etc...'>
        </div>
        <!-- Add onclick attribute to the Submit button -->
        <button type="submit" class="btn" onclick="submitResume()">Submit</button>
      </form>
    </div>
    <div class="feedback" id="feedbackSection" style="display: none;">
      <h2>Feedback:</h2>
      <div id="feedbackContent"></div>
    </div>
  </div>
  <script>
    function submitResume() {
      event.preventDefault();
      const form = document.getElementById('resumeForm');
      const formData = new FormData(form);

      fetch('/review_resume', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          displayFeedback(data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while processing your request. Please try again later.');
        });
    }

    function displayFeedback(feedback) {
      const feedbackSection = document.getElementById('feedbackSection');
      const feedbackContent = document.getElementById('feedbackContent');
      feedbackContent.innerHTML = ''; // Clear previous feedback content

      if (feedback.error) {
        feedbackContent.innerText = feedback.error;
      } else {
        // Constructive Feedback
        const constructiveHeading = document.createElement('h3');
        constructiveHeading.innerText = 'Constructive Feedback:';
        feedbackContent.appendChild(constructiveHeading);

        const constructiveList = document.createElement('ul');
        constructiveList.classList.add('feedback-list');
        feedback.feedbacks.slice(0, feedback.feedbacks.length - 3).forEach(item => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<span class="feedback-item">${item}</span>`;
          constructiveList.appendChild(listItem);
        });
        feedbackContent.appendChild(constructiveList);

        // Positive Feedback
        const positiveHeading = document.createElement('h3');
        positiveHeading.innerText = 'Positive Feedback:';
        feedbackContent.appendChild(positiveHeading);

        const positiveList = document.createElement('ul');
        positiveList.classList.add('feedback-list');
        feedback.feedbacks.slice(-3, -1).forEach(item => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<span class="feedback-item">${item}</span>`;
          positiveList.appendChild(listItem);
        });
        feedbackContent.appendChild(positiveList);

        // Suggestions for Enhancement
        const enhancementHeading = document.createElement('h3');
        enhancementHeading.innerText = 'Suggestions for Enhancement:';
        feedbackContent.appendChild(enhancementHeading);

        const enhancementList = document.createElement('ul');
        enhancementList.classList.add('feedback-list');
        feedback.feedbacks.slice(-1).forEach(item => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `<span class="feedback-item">${item}</span>`;
          enhancementList.appendChild(listItem);
        });
        feedbackContent.appendChild(enhancementList);
      }
      feedbackSection.style.display = 'block';
    }
  </script>
</body>

</html>
